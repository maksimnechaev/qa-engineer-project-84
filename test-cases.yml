    Сайт должен корректно работать с разных устройств
  prerequisites: |
    Открыт браузер на мобильном устройстве
  test-data: |
    Сайт: https://hexlet-products-store.vercel.app/
  steps:
    - Открываем главную страницу сайта https://hexlet-products-store.vercel.app/ 
  expected-result: |
