    - summary: |
    Кроссбраузерность
  requirement: |
    Сайт должен корректно работать с разными браузерами и их версиями
  prerequisites: |
    Открыт инструмент lambadatest
  test-data: |
    Инструмент для кроссбраузерного тестирования lambadatest
    сайт магазина
  steps:
    - Выбираем ОС
    - Выбираем браузер
    - Выбираем последнюю версию браузера
    - Выбираем разрешение экрана
  expected-result: |
    В независимости от выбраных ОС, браузера и разрешения экрана сайт должен корректно отображаться и работать

    - summary: |
    Мультиязычность
  requirement: |
    Сайт должен корректно отображаться и работать при смене языка, при этом должны быть переведены все элементы сайта
  prerequisites: |
    Открыта главная страница сайта на английском языке
  test-data: |
    Язык: русский
  steps:
    - Открываем выпадающий список "Language"
    - Выбираем язык "Russian"
    - Переходим по вкладкам
      -Страница товара
      -Корзина
  expected-result: |
    Во всех перечисленных вкладках и главной странице магазина все элеметы должны быть переведены на Русский язык и сайт не потерял своей функциональности
